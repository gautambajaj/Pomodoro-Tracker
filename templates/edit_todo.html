{% extends 'layout.html' %}

{% block body %}
	<br><br><br><br>
	<h1>Edit Todo</h1>
	<hr>
	<form method="POST">
		<div class="form-group">
			<label for="category" class="col-form-label"><h4>Category:</h4></label>
			<input name="category" class="form-control" type="textarea" id="category" value="{{editTodo.category}}">
		</div>
		<div class="form-group">
			<label for="status"><h4>Status</h4></label>
			<select name="status" class="form-control" id="status">
			  <option selected="selected">
			  	{% if editTodo.completed %}
			  		Done
			  	{% else %}
			  		Pending
			  	{% endif %}
			  </option>
			  <option>
			  	{% if editTodo.completed %}
			  		Pending
			  	{% else %}
			  		Done
			  	{% endif %}			  	
			  </option>
			</select>
		</div>
		<div class="form-group">
			<label for="description" class="col-form-label"><h4>Description:</h4></label>
			<textarea class="form-control" name="description" rows="3" id="description">{{editTodo.description}}
			</textarea>
		</div>
		<br>
		<button type="submit" class="btn btn-primary btn-lg">Save</button>
		<a href="{{url_for('todos')}}" type="button" class="btn btn-secondary btn-lg">Cancel</a>
	</form>	
{% endblock %}
