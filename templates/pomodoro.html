{% extends 'layout.html' %}
{% block head %}
	<script src="/static/lib/easytimer/dist/easytimer.min.js"></script>
	<script type="text/javascript" src="/static/pomodoro.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/pomodoro.css">
{% endblock %}

{% block body %}
	<br><br><br><br>
	<div id="chronoExample">
    	<div class="values">00:00:00</div>
		<div>
			<button class="btn btn-lg btn-success startButton">Start</button>
	        <button class="btn btn-lg btn-danger pauseButton" >Pause</button>
	        <button class="btn btn-lg btn-warning resetButton">Reset</button>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
		Settings
	</button>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Change Timer Settings</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>

		      <div class="modal-body">
		        <form>
		        	<div class="form-group">
		            	<label for="pomodoroInterval" class="col-form-label">Pomodoro Interval:</label>
						<input type="time" step='1' id="pomodoroInterval" min="00:25:00" max="00:50:00" value="00:25:00">
					</div>
					<div class="form-group">
		            	<label for="breakInterval" class="col-form-label">Break Interval:</label>
						<input type="time" step='1' id="breakInterval" min="00:05:00" max="00:25:00" name="usr_time" value="00:05:00">
					</div>
		        </form>
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Save</button>
		      </div>
		    </div>
		  </div>
		</div>

	</div>

	<hr>

	<table class="table table-striped todoTable">
		<tr>
			<td><h3><b>To-Do List</b></h3></td>
		</tr>

		</tr>
		{% for todo in todos %}
			<tr>
				<td>{{todo.id}}</td>
				<td>{{todo.category}}</td>
				<td>{{article.description}}</td>
				<td>{{todo.completed}}</td>
				<td>{{todo.create_date}}</td>
				<!-- <td><a href="edit_article/{{article.id}}" class="btn btn-success pull-right">Edit</a></td>
				<td>
					<form action="{{url_for('delete_article', id=article.id)}}" method="POST">
						<input type="hidden" name="method" value="DELETE">
						<input type="submit" value="Delete" class="btn btn-danger">  
					</form>
				</td> -->
				<td></td>
			</tr>
		{% endfor %}

	</table>
{% endblock %}
