{% extends 'layout.html' %}

{% block body %}
	<div class="jumbotron text-center">
		<br>
		<h1>Pomodoro-Tracker V1.0</h1>
		<br>
		<p class="lead">Set your own custom pomodoro-timers, schedule breaks, organise todo-tasks and more.</p>
		<hr>
		<br>
		{% if session.logged_in == NULL %}
			<a href="/register" class="btn btn-primary btn-lg">Register</a>
			<a href="/login" class="btn btn-success btn-lg">Login</a>
		{% else %}
			<a href="/pomodoro" class="btn btn-primary btn-lg">Return to App</a>
		{% endif %}
	</div>

{% endblock %}
