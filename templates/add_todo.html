{% extends 'layout.html' %}

{% block body %}
	<br><br><br><br>
	<h1>Add New Todo</h1>
	<hr>
	<form method="POST">
		<div class="form-group">
			<label for="category" class="col-form-label"><h4>Category:</h4></label>
			<input name="category" class="form-control" type="textarea" id="category">
		</div>
		<div class="form-group">
			<label for="description" class="col-form-label"><h4>Description:</h4></label>
			<textarea class="form-control" name="description" rows="3" id="description"> </textarea>
		</div>
		<br>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}"> {{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
		<button type="submit" class="btn btn-primary btn-lg">Save</button>
		<a href="{{url_for('todos')}}" type="button" class="btn btn-secondary btn-lg">Cancel</a>
	</form>	
{% endblock %}
